# Docker
# En este Pipeline se desea es construir un contenedor y luego ser puesto en producci√≥n en Azure en una WebApp

trigger: none # Disable CI triggers.
#- master

resources:
- repo: self

variables:
# a regular variable
- name: dockerfilePath
  value: '$(Build.SourcesDirectory)/Dockerfile'
- name: tag
  value: 'latest'
- name: vmImageName
  value: 'ubuntu-latest'
# a variable group
- group: Mis_VariablesLab

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(WEBAPP_NAME)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(Container Registry Connection)
        tags: |
          $(tag)

- stage: DeployWebApp
  displayName: Deploy Web App
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureRmWebAppDeployment@4
      displayName: Deploy Web App
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: $(Azure_Conn)
        appType: 'webAppContainer'
        WebAppName: $(WEBAPP_NAME)
        DockerNamespace: '$(ACR_NAME)'
        DockerRepository: '$(WEBAPP_NAME)'
        DockerImageTag: '$(tag)'
        AppSettings: '-port 3000'
    - task: AzureAppServiceManage@0
      displayName: Restart App Service
      inputs:
        azureSubscription: $(Azure_Conn)
        Action: 'Restart Azure App Service'
        WebAppName: $(WEBAPP_NAME)